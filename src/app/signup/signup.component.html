
<body>

	<!-- SignUp Section Start -->
	<section class="signup-sec full-screen">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-xl-5 col-md-5">
					<div class="signup-thumb">
						<img class="img-fluid" src="assets/images/signup-2.png" alt="Sign Up">
					</div>
				</div>
				<div class="col-xl-7 col-md-7">
					<div class="signup-form">
						<h1 class="display-3 text-center mb-5">Letâ€™s Sign Up Learnify</h1>
						<form action="#">
							<form [formGroup]="signupForm" (ngSubmit)="onSubmit()"></form>
							<div class="form-group position-relative">
								<span><i class="feather-icon icon-user"></i></span>
								<input type="text" formControlName="name" placeholder="Your Name" required>
							</div>
							<div class="form-group position-relative">
								<span><i class="feather-icon icon-mail"></i></span>
								<input type="email" formControlName="email" placeholder="Your Email" required>
							</div>
							<div class="form-group position-relative">
								<span><i class="feather-icon icon-lock"></i></span>
								<input type="password" formControlName="password" placeholder="Password" required>
							</div>

							<button class="btn btn-primary w-100">Sign Up</button>
							<div class="form-footer mt-4 text-center">
								<div class="alter overly">
									<p>OR</p>
								</div>

								<a href="#" class="btn border w-100"><img src="assets/images/icons/google.png" alt="">Signup with
									Google</a>

								<p>Already have account? <a href="login.html" class="text-primary fw-bold">Login Now</a></p>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
